<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1>Conhecendo alguns componentes</h1>
  <hr>

  <h2>Alerts</h2>
  <p class="alert alert-success">Cadastro realizado com sucesso</p>
  <p class="alert alert-danger ">Falha ao realizar o cadastro</p>

  <div class="alert alert-info">
    <h3>Informações adicionais</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti?</p>
  </div>

  <hr>
  <h3>Botões e links</h3>
  <button class="btn btn-primary">Um</button>
  <button class="btn btn-dark">Dois</button>
  <button class="btn btn-success">Três</button>
  <a href="#" class="btn btn-warning ">Links</a>

  <hr>
  <h2>Listas</h2>
  <ul class="list-group">
    <li class="list-group-item">um</li>
    <li class="list-group-item list-group-item-primary">dois</li>
    <li class="list-group-item">três</li>
  </ul>
  <hr>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
